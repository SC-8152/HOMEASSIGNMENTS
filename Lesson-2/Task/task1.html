<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Задача 1</h1>
    <p>
        Знайти суму, добуток та частку двох дійсних чисел.
        Результат вивести у формі таблиці
    </p>

    <script>
        // Вводимо необхідні дані
        let number1 = parseFloat(prompt('Введіть дійсне число А', '0.00'))
        let number2 = parseFloat(prompt('Введіть дійсне число B', '0.00'))
        
        // Знаходимо результат
        let sum = number1 + number2
        let multiplication = number1 * number2
        let division = number1 / number2

        // Виводимо результат
        document.write(`
        Ви ввели ${number1}, та ${number2} <br>
        <table border = "2px">
            <tr>
                <th>Шуканий результат</th>
                <th>Отримані значеня</th>
            </tr>
            <tr>
                <th>Сума</th>
                <td>${sum}</td>
            </tr>
            <tr>
                <th>Добуток</th>
                <td>${multiplication}</td>
            </tr>
            <tr>
                <th>Частка</th>
                <td>${division}</td>
            </tr>
        </table>
         
        `)

    </script>
</body>
</html>
