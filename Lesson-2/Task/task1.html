<!DOCTYPE html>
<html lang="en">

<body>

    <h1>Задача 1</h1>
    <p>
        Знайти суму, добуток та частку двох дійсних чисел.
        Результат вивести у формі таблиці
    </p>

    <script>
        // Вводимо необхідні дані
        let a = parseFloat(prompt('Введіть дійсне число А', '0.00'))
        let b = parseFloat(prompt('Введіть дійсне число B', '0.00'))
        
        // Знаходимо результат
        let sum = a + b
        let multiplication = a * b
        let division = a / b

        // Виводимо результат
        console.log(`        
        Сума    А + В = ${sum}  <br>
        Добуток А * В = ${multiplication}  <br>
        Частка  А в В = ${division} 
        `)

    </script>
</body>
</html>
