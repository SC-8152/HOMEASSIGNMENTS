<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Задача 2</h1>
    <p>
        З клавіатури вводиться ціна товару і кількість грошей. 
        Якщо грошей не вистачає то відмовляємо у покупці, 
        інакше, якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.    </p>

    <script>
        // Вводимо необхідні дані
        
        let price = parseFloat(prompt('Введіть ціну товару', '0'))
        let myMoney = parseFloat(prompt('Введіть кількість грошей', '1'))
        
        
        // Знаходимо результат
        // Виводимо результат
        if (price > myMoney) 
            document.write(`У Вас не вистачає коштів, зменіть роботу`)
            else if (myMoney >= price)
                document.write(`Дякуємо за покупку`)
                if ((myMoney - price) >= 4)       
                   document.write(`Бажаєте ще лотерейку придбати за 4 гривні?`)
            
    </script>


</body>
</html>
